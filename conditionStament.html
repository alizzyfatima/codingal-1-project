 <p id="hour"> </p>

        function myfunction(){
            var greeting;

            if (time < 5 ){
                greeting = "GOOD MORNING"
            }
            else if ( time < 12 ){
            greeting - " GOOD DAY"
            }

                 greeting = "GOOD EVENING "
            }

                 greeting = "GOOD NIGHT "
            }
               document.getElementById("hour").innerHTML = " Current Hour is :"
               + time ;
               document.getElementById("greet").innerHTML= greeting ;
        
        }
