<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button onclick="sortfunction()">
            sort me</button>
        <button onclick="reversefunction()">
                reverse me 
            </button>
    </p>
    <p id="result"> </p>
    <p>
        <button onclick="ascending()">
            ascending order</button>
        <button onclick="descending()">
                descending order 
            </button>
    </p>
    <p id="result"> </p>

    <script>
    var fruits = ["banana","orange","apple","mango"];
    document.getElementById("result").innerHTML=fruits;
    function sortfunction() {
        fruits.sort();
        document.getElementById("result").innerHTML=
        fruits;
    }
    function reversefunction() {
        fruits.reverse();
        document.getElementById("result").innerHTML = 
        fruits;
    }
var points = [40,100,1,5,10];
    document.getElementById("result").innerHTML=points;
    function ascending() {
        points.sort(function(a,b) {return a-b});
        document.getElementById("result").innerHTML=points;
    }
    function descending() {
        points.sort(function(a,b) {return b-a});
        document.getElementById("result").innerHTML=points;
    }

    </script>
</body>
</html>
